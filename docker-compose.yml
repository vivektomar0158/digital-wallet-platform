version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: digital_wallet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wallet-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: wallet-redis
    ports:
      - "6379:6379"
    networks:
      - wallet-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  localstack:
    image: localstack/localstack:latest
    container_name: wallet-localstack
    ports:
      - "4566:4566"
    environment:
      # Minimal configuration for Windows
      SERVICES: sqs,s3
      DEBUG: ${DEBUG:-1}

      # Windows-specific fixes
      PERSISTENCE: 0 # DISABLE persistence
      LOCALSTACK_INIT_NO_CLEANUP: 1 # Prevent cleanup attempts
      LOCALSTACK_DISABLE_CLEANUP: 1 # Disable all cleanup
      DATA_DIR: /data # Use different directory

      # AWS Configuration
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      EDGE_PORT: 4566

    volumes:
      # Use named volume instead of bind mount
      - localstack_data:/data
    networks:
      - wallet-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  payment-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-platform
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://wallet-postgres:5432/digital_wallet_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATA_REDIS_HOST=wallet-redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_CLOUD_AWS_ENDPOINT=http://wallet-localstack:4566
      - SPRING_CLOUD_AWS_REGION_STATIC=us-east-1
      - SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY=test
      - SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY=test
      - SPRING_CLOUD_AWS_S3_ENDPOINT=http://wallet-localstack:4566
      - SPRING_CLOUD_AWS_SQS_ENDPOINT=http://wallet-localstack:4566
      - SPRING_MAIL_HOST=localhost
      # App specific
      - APP_S3_BUCKET_NAME=wallet-bucket
      - JWT_SECRET=c2VjdXJpdHktandrLXNlY3JldC1rZXktZm9yLWhzMjU2LXNpZ25pbmc=
      - JWT_EXPIRATION=86400000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - wallet-network
    restart: unless-stopped

volumes:
  postgres_data:
  localstack_data:
    # Named volume for LocalStack

networks:
  wallet-network:
    driver: bridge
