name: Deploy to Render

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
  RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://digital-wallet-staging.onrender.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Trigger Render Deploy (Staging)
      run: |
        curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_STAGING_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'

    - name: Wait for deployment
      run: |
        echo "Waiting for Render deployment to complete..."
        sleep 60

    - name: Health check
      run: |
        curl -f https://digital-wallet-staging.onrender.com/actuator/health || exit 1

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://digital-wallet.onrender.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Trigger Render Deploy (Production)
      run: |
        curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "clearCache": "clear"
          }'

    - name: Wait for deployment
      run: |
        echo "Waiting for Render production deployment..."
        sleep 90

    - name: Production health check
      run: |
        curl -f https://digital-wallet.onrender.com/actuator/health || exit 1

    - name: Notify deployment success
      run: |
        echo "âœ… Production deployment successful!"
        echo "Version: ${{ github.ref_name }}"
