# Render Configuration
services:
  - type: web
    name: digital-wallet-platform
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    branch: main
    
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: digital-wallet-db
          property: connectionString
      
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: digital-wallet-db
          property: user
      
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: digital-wallet-db
          property: password
      
      - key: SPRING_DATA_REDIS_HOST
        fromService:
          type: redis
          name: digital-wallet-redis
          property: host
      
      - key: SPRING_DATA_REDIS_PORT
        fromService:
          type: redis
          name: digital-wallet-redis
          property: port
      
      - key: SPRING_CLOUD_AWS_REGION_STATIC
        value: us-east-1
      
      - key: SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY
        sync: false
      
      - key: SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY
        sync: false
      
      - key: JWT_SECRET
        generateValue: true
      
      - key: JWT_EXPIRATION
        value: 86400000

    healthCheckPath: /actuator/health

databases:
  - name: digital-wallet-db
    databaseName: digital_wallet_db
    user: postgres
    plan: starter

  - name: digital-wallet-redis
    type: redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
