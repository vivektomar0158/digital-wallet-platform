apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-wallet-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-wallet
  template:
    metadata:
      labels:
        app: digital-wallet
    spec:
      containers:
      - name: digital-wallet
        image: digital-wallet-platform:latest # Assumes local image is built and available
        imagePullPolicy: Never # For local development with Kubeadm/Minikube/Docker Desktop
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: digital-wallet-service
spec:
  selector:
    app: digital-wallet
  type: NodePort # Exposed for local access
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
