spring:
  application:
    name: digital-wallet-platform

  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      leak-detection-threshold: 60000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' to 'validate' for production safety
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration
    validate-on-migrate: false

  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      endpoint: ${SPRING_CLOUD_AWS_ENDPOINT:http://localhost:4566}
      s3:
        endpoint: ${SPRING_CLOUD_AWS_S3_ENDPOINT:${SPRING_CLOUD_AWS_ENDPOINT:http://localhost:4566}}
        path-style-access-enabled: true
      sqs:
        endpoint: ${SPRING_CLOUD_AWS_SQS_ENDPOINT:${SPRING_CLOUD_AWS_ENDPOINT:http://localhost:4566}}

  mail:
    host: localhost
    port: 1025
    username: user
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
  health:
    sqs:
      enabled: false
    s3:
      enabled: false
    mail:
      enabled: false
    redis:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: digital-wallet-platform
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    '[org.springframework.cache]': INFO
    '[org.springframework.data.redis]': INFO
    '[com.digitalwallet.platform]': DEBUG
    '[org.springframework.security]': INFO
