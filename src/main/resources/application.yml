spring:
  application:
    name: digital-wallet-platform

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/digital_wallet_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      leak-detection-threshold: 60000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration
    validate-on-migrate: false

  cloud:
    aws:
      region:
        static: ${SPRING_CLOUD_AWS_REGION_STATIC:us-east-1}
      credentials:
        access-key: ${SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY:test}
        secret-key: ${SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY:test}
      endpoint: ${SPRING_CLOUD_AWS_ENDPOINT:http://localhost:4566}
      s3:
        endpoint: ${SPRING_CLOUD_AWS_S3_ENDPOINT:${SPRING_CLOUD_AWS_ENDPOINT:http://localhost:4566}}
        path-style-access-enabled: true
      sqs:
        endpoint: ${SPRING_CLOUD_AWS_SQS_ENDPOINT:${SPRING_CLOUD_AWS_ENDPOINT:http://localhost:4566}}

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    username: ${SPRING_MAIL_USERNAME:user}
    password: ${SPRING_MAIL_PASSWORD:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
  health:
    sqs:
      enabled: false
    s3:
      enabled: false
    mail:
      enabled: false
    redis:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: digital-wallet-platform
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    '[org.springframework.cache]': INFO
    '[org.springframework.data.redis]': INFO
    '[com.digitalwallet.platform]': DEBUG
    '[org.springframework.security]': INFO

jwt:
  secret: ${JWT_SECRET:c2VjdXJpdHktandrLXNlY3JldC1rZXktZm9yLWhzMjU2LXNpZ25pbmc=}
  expiration: ${JWT_EXPIRATION:86400000}
