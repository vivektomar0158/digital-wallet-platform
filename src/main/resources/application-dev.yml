spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/digital_wallet_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      leak-detection-threshold: 60000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration
    validate-on-migrate: false

  cloud:
    aws:
      sqs:
        enabled: true  # ✅ Enable SQS for local development
      s3:
        enabled: true  # ✅ Enable S3 for local development
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      endpoint: http://localhost:4566  # LocalStack default endpoint
      s3:
        endpoint: http://localhost:4566
        path-style-access-enabled: true
      sqs:
        endpoint: http://localhost:4566
        listener:
          max-concurrent-messages: 10

management:
  endpoint:
    health:
      show-details: always
  health:
    sqs:
      enabled: true  # ✅ Enable SQS health checks locally
    s3:
      enabled: true  # ✅ Enable S3 health checks locally

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param  # Changed to show stack traces when requested

logging:
  level:
    com.digitalwallet.platform: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: DEBUG
    io.awspring.cloud: DEBUG  # ✅ Debug AWS Spring Cloud integration

jwt:
  secret: c2VjdXJpdHktandrLXNlY3JldC1rZXktZm9yLWhzMjU2LXNpZ25pbmc=
  expiration: 86400000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  name: Digital Wallet Platform (DEV)
  version: 1.0.0
  s3:
    bucket-name: wallet-bucket-dev
