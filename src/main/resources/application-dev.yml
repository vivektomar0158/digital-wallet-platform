spring:
  datasource:
    url: jdbc:postgresql://wallet-postgres:5432/digital_wallet_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      leak-detection-threshold: 60000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' to 'validate' for Flyway
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 3
    locations: classpath:db/migration
    validate-on-migrate: true

  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      s3:
        endpoint: ${SPRING_CLOUD_AWS_S3_ENDPOINT:http://localhost:4566}
        path-style-access-enabled: true
      sqs:
        endpoint: ${SPRING_CLOUD_AWS_SQS_ENDPOINT:http://localhost:4566}
        listener:
          max-concurrent-messages: 10

management:
  endpoint:
    health:
      show-details: always

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

logging:
  level:
    com.digitalwallet.platform: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.digitalwallet.platform.security: DEBUG
    com.digitalwallet.platform.util.JwtUtil: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: DEBUG
    com.amazonaws: DEBUG
    io.awspring.cloud: DEBUG
    org.springframework.cloud.aws: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: c2VjdXJpdHktandrLXNlY3JldC1rZXktZm9yLWhzMjU2LXNpZ25pbmc=
  expiration: 86400000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

app:
  name: Digital Wallet Platform
  version: 1.0.0
  s3:
    bucket-name: wallet-bucket
