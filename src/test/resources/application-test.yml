spring:
  main:
    banner-mode: off
  
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration
      - io.awspring.cloud.autoconfigure.sns.SnsAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.data.redis.RedisReactiveHealthContributorAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.data.redis.RedisHealthContributorAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

  flyway:
    enabled: true
    locations: classpath:db/migration
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: test
        secret-key: test
      s3:
        enabled: false
      sqs:
        enabled: false
        listener:
          max-concurrent-messages: 1
          max-messages-per-poll: 1
          polling-timeout: 100ms
          shutdown-timeout: 1s

  task:
    shutdown:
      await-termination: true
      await-termination-period: 2s
  
  cache:
    type: none

management:
  health:
    redis:
      enabled: false

jwt:
  secret: c2VjdXJpdHktandrLXNlY3JldC1rZXktZm9yLWhzMjU2LXNpZ25pbmc=
  expiration: 86400000

logging:
  level:
    root: INFO
    com.digitalwallet.platform: DEBUG
    io.awspring.cloud: ERROR
    software.amazon.awssdk: ERROR
